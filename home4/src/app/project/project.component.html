<div class='main'>
  <img class="bkimg" [src]="p && p.pics && p.pics.back">  
  <div class="content">
   <h1 class="title"> {{ p && p.title }} </h1>
    <h2> {{ p && p.subtitle }} </h2>
    <div class='description' [innerHtml]="description"></div>
    <div *ngIf='p && p.pubs' class='pubs'>
        <div class="topcorner"></div>
        See also:
        <ul>
          <li *ngFor="let f of p.publications"><app-publication [p]='f'></app-publication></li>
        </ul>
        <div class="bottomcorner"><br></div>
    </div>        
  </div>
</div>
