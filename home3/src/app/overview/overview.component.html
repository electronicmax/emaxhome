<div class="overview">
  <div class="things">
    <div class="thing" *ngFor="let t of unselected" (click)="setSelected(t)" [innerHtml]="t.title"></div>
  </div>
  <div class="focus" *ngIf="selected">
    <div class="title frame">
      {{ selected.title }}
      <div class='frame-tl'></div>
      <div class='frame-tr'></div>
      <div class='frame-bl'></div>
      <div class='frame-br'></div>      
    </div>
    <div class="summary" [innerHtml]="selected.summary"> </div>
  </div>
</div>
