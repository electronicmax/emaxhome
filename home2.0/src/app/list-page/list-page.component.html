<div class="lpc">
    <div *ngFor="let py of by_year || []" [hidden]="!py.pubs">
        <h4>{{py.year}}</h4>
        <div class="lr">
          <ul class="text">
              <li *ngFor="let pub of py.pubs"><app-publication [p]='pub'></app-publication></li>
          </ul>
          <ul class="imgs">
            <li *ngFor="let pub of py.pubs">
              <div *ngIf='pub.preview_video_embed'>
                <iframe [src]="pub.preview_video_embed_safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>
              <div *ngIf='pub.embed_video_url'>
                  <iframe [src]="pub.embed_video_url_safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>                
            </li>
          </ul>
        </div>        
    </div>
</div>
