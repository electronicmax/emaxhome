<div *ngIf="isBibEntry(p)" class='pub'>{{ names }}. <span class="title">{{ p.title }}</span> <span class="booktitle" *ngIf="p?.booktitle">{{ p?.booktitle }}.</span><span class="organization" *ngIf="p?.organization"> {{ p?.organization }} </span><span class="year" *ngIf="p?.year"> ({{ p?.year }})</span></div>
<div *ngIf="isCrossRef(p)" class='pub'>{{ names }}. <span class="title">{{ p.title }}</span></div>
